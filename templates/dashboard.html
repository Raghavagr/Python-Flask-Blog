{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }} ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Pannel</h1>
              <p>welcome you are logged-in<p>
              <span class="subheading">Manage and Save the post</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
         <h2>Basic Actions</h2>
          <a href="/edit/0"><button class="btn btn-primary">Add a new Post</button></a>
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
           <hr>
           <h2>Upload A File</h2>
           <form action="/uploader" method="post" enctype="multipart/form-data">
           <input type="File" name="file1">
           <button type="submit" class="btn btn-primary">Submit</button>
           </form>
           <hr>

          <h1>Edit Posts</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>

              {% for post in posts %}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
               
              {% endfor %}

            </tbody>
          </table>


    <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts â†’</a>
          </div>
        </div>
      </div>
    </div>
 
   
{% endblock %}
